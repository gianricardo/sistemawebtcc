<link rel="stylesheet" type="text/css" href="cadastro.css"></link>

	<form name="input" action="../CadastroServlet" method="post">
		<div class="index-usuario">
			Usuário: <input class="text-field-usuario" type="text" name="usuario"></input><br>
		</div>
		<div class="index-senha">
			Senha: <input class="text-field-senha" type="password" name="senha"></input><br>
		</div>
		<div class="index-nome">
			Nome: <input class="text-field-nome" type="text" name="nome"></input><br>
		</div>
		<div class="index-adm">
			Adm: <input class="text-field-adm" type="checkbox" name="adm"></input><br>
		</div>


		<input class="botao-cadastrar" type="submit" value="Cadastrar Usuário">
	</form>
