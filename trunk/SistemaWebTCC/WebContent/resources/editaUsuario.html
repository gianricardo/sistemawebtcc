<script src="editaUsuario.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="cadastro.css"></link>
<form name="input" action="../EditarUsuario" method="post">
<div class="index-usuario">
		<input id = "id" class="text-field-usuario" type="hidden" name="id"></input>
		</div>
		<div class="index-usuario">
			Usuário: <input id = "usuario" class="text-field-usuario" type="text" name="usuario"></input><br>
		</div>
		<div class="index-senha">
			Senha: <input id = "senha" class="text-field-senha" type="password" name="senha"></input><br>

			Nome: <input id = "nome" class="text-field-nome" type="text" name="nome"></input><br>

	</form>
