<link rel="stylesheet" type="text/css" href="horarioAutomatico.css"></link>
<link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon" />
<div class="teste">
	<div class="alimentar-horario">
		<form name="input" action="" method="post">
			<div class="horario-campo-data">
				Data: <input class="" type="text" name="data"></input><br>
			</div>
			<div class="horario-campo-hora">
				Hora: <input class="" type="text" name="hora"></input><br>
			</div>
			<div class="horario-campo-qtd">
				Quantidade de ração: <input class="" type="text" name="qtdRacao">gramas</input><br>
			</div>
			<input class="botao-cadastro-alimentacao" type="submit"
				value="Cadastrar Alimentação">
		</form>
	</div>

	<div class="alimentar-imediatamente">
		<form name="input" action="" method="post">
			<div class="horario-campo-qtd-imediatamente">
				Quantidade de ração: <input class="" type="text"
					name="qtdRacao-imediatamente"></input>gramas<br>
			</div>
			<input class="botao-alimentar-imediatamente" type="submit"
				value="Alimentar Imediatamente">
		</form>

	</div>
</div>
