<link rel="stylesheet" type="text/css" href="horarioAutomatico.css"></link>
<script src="horarioAutomatico.js" type="text/javascript"></script>
<link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon" />
<div class="teste">
	<div class="alimentar-horario">
	
		<form name="input" action="../ConfigServlet" method="post">
			<div class="horario-campo-hora">
				<div class="horario1">
					Primeiro Horário: <input class="" type="text" name="hora1"></input><br>
				</div>
				<div class="horario2">
					Segundo Horário: <input class="" type="text" name="hora2"></input><br>
				</div>
				<div class="horario3">
					Terceiro Horário: <input class="" type="text" name="hora3"></input><br>
				</div>
				<div class="horario4">
					Quarto Horário: <input class="" type="text" name="hora4"></input><br>
				</div>
			</div>
			<div class="horario-campo-qtd">
				Quantidade de ração: <input class="" type="text" name="qtdRacao">(gramas)<br>
			</div>
			<input class="botao-cadastro-alimentacao" type="submit"
				value="Cadastrar Alimentação">
		</form>
		
	</div>

	<div class="alimentar-imediatamente">
		<form id="input" name="input" action="" method="get">
			<div class="horario-campo-qtd-imediatamente">
				Quantidade de ração: <input class="" id = "campoTextoAlimentacaoImediata" type="text" name="2">(gramas)<br>
			</div>
			<!-- <input class="botao-alimentar-imediatamente" type="submit" value="Alimentar Imediatamente"> -->
			<input class="botao-alimentar-imediatamente" id="botao-enviar" type="button" onClick="SISTEMA.ajax.get();" value="Alimentar Imediatamente">
		</form>

	</div>
</div>


<img class="tabela_pedigree" alt="gato e cachorro"
	src="imagens/tabela_alimentacao.png">
<p class="fonte-tabela">
